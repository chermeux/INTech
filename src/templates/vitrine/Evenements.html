{% extends 'main.html'%}

{% block bodymainPage %}



<main>

<section class="text-center">

  <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="bd-placeholder-img" width="100%" height="100%" src="../import/INTechPresentation.jpg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#777"></rect>
        <div class="container">
          <div class="carousel-caption text-start">
            <h1>Nous contacter</h1>
            <p>La robotique au bout de vos doigts</p>
            <p><a class="btn btn-lg btn-primary" href="mailto:intech@it-sudparis.eu">Envoyer un message</a></p>
          </div>
        </div>
      </div>
   </div>

</section>

<div class="album py-5 bg-light">
    <div class="container">
        {% for evenement in evenements %}
            <div class="row featurette">
              <div class="col-md-7">
                <h2 class="featurette-heading">{{evenement.TitreEvenement}}</h2>
                <p class="lead">{{evenement.Description}}</p>
              </div>
              <div class="col-md-5">
                <img class="featurette-image img-fluid mx-auto" data-src="holder.js/500x500/auto" alt="500x500" style="width: 500px; height: 500px;" src="{{evenement.image}}">
              </div>
            </div>
            <hr class="featurette-divider">
        {% endfor %}
    </div>
</div>

{% endblock %}
