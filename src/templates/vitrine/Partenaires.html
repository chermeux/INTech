{% extends 'main.html'%}

{% block bodymainPage %}
<main>

{% include 'base/banniere.html' %}
<section class="m-5 text-center">
    <h2 class="CouleurJauneINTech">Nos Partenaires</h2>
</section>
<section class="d-flex justify-content-around flex-wrap">
        {% for PartenaireView in PartenairesViews %}
        <div class="col-md-3 m-3">
            <div class="card shadow-sm">
                <img src="{{PartenaireView.Image.url}}" class="bd-placeholder-img card-img-top" width="100%" height="225" role="img">
                <div class="card-body">
                    <p class="text-center card-text couleurOrangeRose">{{PartenaireView.NomPartenaire}}</br></p>
                    <p class="card-text">{{PartenaireView.Description}}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{{PartenaireView.SiteWeb}}" target="_blank" class="btn btn-sm btn-outline-secondary">Voir le site du partenaire</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</section>



{% endblock %}
