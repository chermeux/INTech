{% extends 'main.html'%}

{% block bodymainPage %}

<!-- Section: Design Block -->
<section class="my-5 text-center">
  <!-- Background image -->
  <div class="p-5 bg-image" style="
        background-image: url('https://cdn.pixabay.com/photo/2020/05/20/12/27/banner-5196281_960_720.jpg');
        height: 300px;
        "></div>
  <!-- TODO Background image mettre la bleu de romane trop stylÃ©e -->

  <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: -100px;
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);
        ">
    <div class="card-body py-5 px-md-5">

      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <h2 class="fw-bold mb-5">Connexion</h2>
          <form method="post" action="">
            {% csrf_token %}

            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form3Example3" name="mail" class="form-control" />
              <label class="form-label" for="form3Example3">Email</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="form3Example4" name="mdp" class="form-control" />
              <label class="form-label" for="form3Example4">Mot de Passe</label>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">
              Connexion
            </button>
            {% url 'signup' as url %}
            <a href="{{url}}" class="btn btn-outline-success btn-block mb-4">S'inscrire</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->

{% endblock %}
